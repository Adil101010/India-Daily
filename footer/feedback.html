<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Feedback | India Daily</title>
<style>
  :root{
    --brand:#ff0000;
    --dark:#c80000;
    --bg:#fff;
    --muted:#666;
    --card:#fff7f7;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:#222;line-height:1.6}
  .header{position:fixed;top:0;left:0;right:0;height:78px;background:linear-gradient(90deg,var(--dark), #5a0a0a);display:flex;align-items:center;gap:12px;padding:10px 18px;z-index:60;color:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.12)}
  .header img{height:44px}
  .brand{font-weight:800;font-size:18px}

  .wrap{max-width:920px;margin:0 auto;padding:110px 18px 60px}
  h1{color:var(--dark);margin:0 0 6px;font-size:28px}
  .sub{color:var(--brand);font-weight:700;margin-bottom:14px}

  .card{background:#fff;padding:18px;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.06);margin-bottom:18px}
  form .row{display:flex;gap:12px}
  @media (max-width:720px){ form .row{flex-direction:column} }

  label{display:block;font-weight:700;color:#333;margin-bottom:6px;font-size:14px}
  input[type="text"], input[type="email"], textarea{
    width:100%;padding:10px;border:1px solid #e6e6e6;border-radius:6px;font-size:15px;
    background:#fff;
  }
  textarea{min-height:140px;resize:vertical}
  .small{font-size:13px;color:var(--muted);margin-top:6px}

  .required{color:var(--brand);margin-left:6px;font-weight:700}

  .btn-row{display:flex;gap:12px;align-items:center;margin-top:12px}
  button.primary{
    background:var(--brand);color:#fff;border:0;padding:11px 16px;border-radius:6px;font-weight:800;cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,0.12)
  }
  button.secondary{background:#fff;border:1px solid #eee;padding:10px 14px;border-radius:6px;cursor:pointer}
  button.primary:disabled{opacity:0.6;cursor:not-allowed}

  .msg-success{background: #e9ffef;border-left:4px solid #2db34a;padding:12px;border-radius:6px;color:#166b2b;margin-top:12px}
  .msg-error{background:#fff2f2;border-left:4px solid #e04b4b;padding:12px;border-radius:6px;color:#6b1b1b;margin-top:12px}

  .note{font-size:13px;color:var(--muted);margin-top:10px}

  .to-top{position:fixed;right:18px;bottom:18px;width:48px;height:48px;background:var(--brand);color:#fff;border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:800;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.18);z-index:90}
</style>
</head>
<body>

 <!-- -------------  header or top bar or navigation ------------- -->
     
<div include-html="/header/header.html"></div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="feedback-title">
      <h1 id="feedback-title">Feedback Form</h1>
      <div class="sub">Share Your Thoughts with India Daily</div>

      <form id="feedbackForm" novalidate>
        <!-- honeypot - hidden for humans, used to block bots -->
        <input type="text" name="hp_field" style="display:none" tabindex="-1" autocomplete="off">

        <div style="margin-bottom:12px">
          <label for="comment">Comment / Message <span class="required">*</span></label>
          <textarea id="comment" name="comment" placeholder="Write your comment or message here..." required></textarea>
          <div class="small">Please keep your message respectful. We may publish selected feedback (with anonymization) or use it to improve our reporting.</div>
        </div>

        <div class="row" style="margin-bottom:8px">
          <div style="flex:1">
            <label for="firstName">Name (First) <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" placeholder="First" required>
          </div>
          <div style="flex:1">
            <label for="lastName">Name (Last)</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last">
          </div>
        </div>

        <div style="margin-bottom:8px">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="btn-row">
          <button type="submit" class="primary" id="submitBtn">Submit</button>
          <button type="button" class="secondary" id="clearBtn">Clear</button>
          <div id="formMessage" style="flex:1"></div>
        </div>

        <div class="note">By submitting, you agree to our <a href="privacy.html">Privacy Policy</a>.</div>
      </form>
    </section>
  </main>

   <!-- ------ FOOTER ------ -->
   <div id="footer"></div>

<script>
fetch("./footer.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>
 
<script>
  // Simple client-side validation & demo submit (no backend)
  const form = document.getElementById('feedbackForm');
  const submitBtn = document.getElementById('submitBtn');
  const clearBtn = document.getElementById('clearBtn');
  const msg = document.getElementById('formMessage');

  function showMessage(type, text){
    msg.innerHTML = '<div class="'+(type==='ok'?'msg-success':'msg-error')+'">'+text+'</div>';
  }

  form.addEventListener('submit', function(e){
    e.preventDefault();
    msg.innerHTML = '';
    // Honeypot anti-spam check
    const hp = form.querySelector('[name="hp_field"]').value;
    if(hp){
      showMessage('err','Unable to submit form.');
      return;
    }

    const comment = form.comment.value.trim();
    const fn = form.firstName.value.trim();
    const email = form.email.value.trim();

    if(!comment){
      showMessage('err','Please enter your comment or message.');
      form.comment.focus();
      return;
    }
    if(!fn){
      showMessage('err','Please enter your first name.');
      form.firstName.focus();
      return;
    }
    if(!email || !/^\S+@\S+\.\S+$/.test(email)){
      showMessage('err','Please enter a valid email address.');
      form.email.focus();
      return;
    }

    // disable button while "sending"
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';

    // Demo: simulate sending to server (replace with real endpoint)
    setTimeout(()=> {
      // Reset form or keep values as per your preference
      form.reset();
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit';
      showMessage('ok','Thank you! Your feedback has been received.');
    }, 900);

    // If you have a backend endpoint, use fetch:
    /*
    fetch('https://your-backend.com/api/feedback', {
      method: 'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({
        firstName: fn,
        lastName: form.lastName.value.trim(),
        email: email,
        comment: comment
      })
    }).then(r=>r.json()).then(res=>{
       // handle response
    }).catch(err=>{
       showMessage('err','Submission failed. Please try later.');
    });
    */
  });

  clearBtn.addEventListener('click', ()=> {
    form.reset();
    msg.innerHTML = '';
  });

  // back to top
  document.getElementById('toTop').addEventListener('click', ()=> window.scrollTo({top:0,behavior:'smooth'}));

  // logo fallback
  (function(){
    const logo = document.getElementById('feedbackLogo');
    if(logo) logo.onerror = ()=> { const t=document.createElement('div'); t.textContent='India Daily'; t.style.color='#fff'; t.style.fontWeight='800'; logo.replaceWith(t); }
  })();
</script>
<!-- -------------  for the header or the header  ------------- -->
<script src="/include.js"></script>
</body>
</html>
