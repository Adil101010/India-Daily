<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search - India Daily</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/search.css" />
</head>
<body>
   <!-- -------------  header or top bar or navigation ------------- -->
     
<div include-html="/header/header.html"></div>
  <!-- include your header/nav here (same as index) -->
  <!-- ... header/nav ... -->

  <main class="container" style="max-width:1100px;margin:28px auto;padding:0 16px;">
    <header style="margin-bottom:18px;">
      <h1 style="margin:0 0 8px;font-size:24px;">खोज</h1>
      <p style="margin:0;color:#666">Site-wide search — शब्द लिखें और परिणाम turant दिखेंगे.</p>
    </header>

    <section class="search-top">
      <div class="search-input-wrap">
        <input id="searchInput" type="search" placeholder="खोजें — जैसे: क्रिकेट, दिल्ली, AI..." aria-label="Search input" />
        <button id="clearBtn" aria-label="Clear search">✕</button>
      </div>

      <div class="search-controls">
        <select id="categoryFilter">
          <option value="">सभी श्रेणियाँ</option>
        </select>
        <div id="resultsSummary" class="results-summary"></div>
      </div>
    </section>

    <section style="display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:14px;">
      <div>
        <div id="resultsList" class="results-list"></div>

        <div style="text-align:center;margin-top:16px;">
          <button id="loadMoreBtn" class="btn-outline" style="display:none;">और दिखाएँ</button>
        </div>

        <div id="noResults" style="display:none;text-align:center;color:#777;margin-top:18px;">
          <p style="font-weight:700">कोई परिणाम नहीं मिला</p>
          <p>कृपया अलग शब्द आज़माएँ या स्पेलिंग जाँचें।</p>
        </div>
      </div>

      <aside id="searchSidebar">
        <div class="sidebar-section">
          <div class="sidebar-heading">लोकप्रिय खोजें</div>
          <div class="popular-list">
            <a href="search.html?q=क्रिकेट">क्रिकेट</a>
            <a href="search.html?q=दिल्ली">दिल्ली</a>
            <a href="search.html?q=AI">AI</a>
            <a href="search.html?q=बॉलीवुड">बॉलीवुड</a>
          </div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-heading">हाल की खोजें</div>
          <div id="recentSearches"></div>
        </div>
      </aside>
    </section>
  </main>

   <div id="footer"></div>

<script>
fetch("./footer/footer.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>
<!-- -------------  for the header or the header  ------------- -->
<script src="/include.js"></script>

  <script type="module" src="js/search.js"></script>
</body>
</html>
