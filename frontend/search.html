<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search — India Daily</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Global + Search CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/search.css" />

  <meta name="description" content="India Daily site-wide search — पूरे पोर्टल की खबरों को एक जगह से खोजें।">
</head>
<body class="page-search">

  <!-- -------------  HEADER / TOP BAR / NAV ------------- -->
  <div include-html="header/header.html"></div>

  <!-- ====================== SEARCH PAGE ====================== -->
  <main class="search-main container-lg" aria-labelledby="searchPageTitle">
    
    <!-- Page heading -->
    <header class="search-header">
      <h1 id="searchPageTitle">खोज</h1>
      <p class="search-subtitle">
        Site-wide search — शब्द लिखें और परिणाम तुरन्त दिखेंगे।
      </p>
    </header>

    <!-- Top search controls -->
    <section class="search-top" aria-label="Search controls">
      <div class="search-input-wrap">
        <input
          id="searchInput"
          type="search"
          placeholder="खोजें — जैसे: क्रिकेट, दिल्ली, AI..."
          aria-label="Search input"
        />
        <button id="clearBtn" type="button" aria-label="Clear search">✕</button>
      </div>

      <div class="search-controls">
        <label class="visually-hidden" for="categoryFilter">Category filter</label>
        <select id="categoryFilter">
          <option value="">सभी श्रेणियाँ</option>
        </select>

        <div id="resultsSummary" class="results-summary" aria-live="polite"></div>
      </div>
    </section>

    <!-- Results + sidebar -->
    <section class="search-layout">
      <!-- Left: results list -->
      <div class="search-results-col">
        <div id="resultsList" class="results-list"></div>

        <div class="search-loadmore-row">
          <button id="loadMoreBtn" class="btn-outline" type="button" style="display:none;">
            और दिखाएँ
          </button>
        </div>

        <div id="noResults" class="no-results" style="display:none;">
          <p class="no-results-title">कोई परिणाम नहीं मिला</p>
          <p class="no-results-text">कृपया अलग शब्द आज़माएँ या स्पेलिंग जाँचें।</p>
        </div>
      </div>

      <!-- Right: sidebar -->
      <aside id="searchSidebar" class="search-sidebar" aria-label="Search sidebar">
        <div class="sidebar-section">
          <div class="sidebar-heading">लोकप्रिय खोजें</div>
          <div class="popular-list">
            <a href="search.html?q=क्रिकेट">क्रिकेट</a>
            <a href="search.html?q=दिल्ली">दिल्ली</a>
            <a href="search.html?q=AI">AI</a>
            <a href="search.html?q=बॉलीवुड">बॉलीवुड</a>
          </div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-heading">हाल की खोजें</div>
          <div id="recentSearches" class="recent-searches"></div>
        </div>
      </aside>
    </section>
  </main>

  <!-- ====================== FOOTER ====================== -->
  <div id="footer"></div>

  <script>
    fetch("footer/footer.html")
      .then(res => res.text())
      .then(data => {
        const footerEl = document.getElementById("footer");
        if (footerEl) {
          footerEl.innerHTML = data;
        }
      })
      .catch(err => console.error("Error loading footer:", err));
  </script>

  <!-- Header include handler -->
  <script src="include.js"></script>

  <!-- Search logic -->
  <script type="module" src="js/search.js"></script>
</body>
</html>
