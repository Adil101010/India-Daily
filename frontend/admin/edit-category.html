<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Category — India Daily Admin</title>

  <link rel="stylesheet" href="assets/css/all-news.css">

  <style>
    .form-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px 0;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #c80000;
    }
    button {
      background: #c80000;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
    }
    button:hover {
      background: #a30000;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #msg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      display: none;
    }
    #msg.show {
      display: block;
    }
    #msg.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #msg.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .cancel-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
    }
    .cancel-btn:hover {
      background: #5a6268;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar-red">
    <div class="topbar-inner">
      <div class="topbar-date">Edit Category</div>
    </div>
  </div>

  <!-- WHITE BAR -->
  <div class="white-bar">
    <div class="white-inner">
      <div class="logo-wrap">
        <img src="assets/images/india-daily-logo.jpg" class="brand-logo" alt="India Daily">
      </div>
    </div>
  </div>

  <div class="admin-wrapper">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <img src="assets/images/india-daily-logo.jpg" class="side-logo" alt="Logo">
        <div class="side-title">India Daily Admin</div>
      </div>

      <nav class="side-menu">
        <a href="dashboard.html">Dashboard</a>
        <a href="add-news.html">Add News</a>
        <a href="all-news.html">All News</a>
        <a href="all-category.html" class="active">Categories</a>
        <a href="all-subcategory.html">Subcategories</a>
        <a href="#" id="logoutLink">Logout</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
      <div class="main-header">
        <h1>Edit Category</h1>
      </div>

      <div class="form-box">

        <label>Category Name *</label>
        <input type="text" id="catName" placeholder="Enter category name" required>

        <button id="saveBtn">Update Category</button>

        <a href="all-category.html" class="cancel-btn">Cancel</a>

        <div id="msg"></div>

      </div>
    </main>

  </div>

  <!-- ✅ ONLY ONE SCRIPT TAG -->
  <script src="assets/js/edit-category.js"></script>

</body>
</html>
