<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>India Daily</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* =============== BASIC MOBILE FIXES =============== */

    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 0 12px;
    }

    /* 3 COLUMN SECTION */
    .three-columns {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .three-columns .col {
      flex: 1;
      min-width: 280px;
    }

    /* MOBILE: stack all columns */
    @media(max-width: 768px) {
      .three-columns {
        flex-direction: column;
      }
      .three-columns .col {
        width: 100%;
      }
    }

    /* FEED + SIDEBAR */
    .feed-layout {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .feed-main {
      flex: 3;
      min-width: 280px;
    }

    .infinite-feed-sidebar {
      flex: 1.2;
      min-width: 250px;
    }

    /* MOBILE: sidebar bottom */
    @media(max-width: 900px) {
      .feed-layout {
        flex-direction: column;
      }
      .infinite-feed-sidebar {
        order: 2;
        width: 100%;
      }
      .feed-main {
        order: 1;
        width: 100%;
      }
    }

    /* Related home grid */
    .related-home-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 14px;
      margin-top: 20px;
    }

    /* SMALL MOBILE FIX */
    @media(max-width: 480px) {
      h2, h3 {
        font-size: 1.2rem;
      }
    }
  </style>

</head>

<body>

  <!-- HEADER -->
  <div include-html="header/header.html"></div>

  <main>

    <!-- 3 COLUMNS: TRENDING / LATEST / EDITORIALS -->
    <section class="three-columns container">
      <div class="col">
        <h2 class="col-title">TRENDING</h2>
        <div class="col-list" id="trendingList"></div>
      </div>

      <div class="col">
        <h2 class="col-title">LATEST NEWS</h2>
        <div class="col-list" id="latestList"></div>
      </div>

      <div class="col">
        <h2 class="col-title">EDITORIALS</h2>
        <div class="col-list" id="editorialList"></div>
      </div>
    </section>

    <!-- FEED + SIDEBAR -->
    <section id="infiniteFeedSection" class="infinite-feed container">
      <header class="feed-header">
        <h2 class="feed-title">Latest Stories</h2>

        <div id="feedControls" class="feed-controls">
          <span class="feed-controls-label">Show:</span>
          <button class="feed-filter active" data-period="all">All</button>
          <button class="feed-filter" data-period="1">1 day</button>
          <button class="feed-filter" data-period="10">10 days</button>
          <button class="feed-filter" data-period="30">1 month</button>
        </div>
      </header>

      <div class="feed-layout">

        <!-- MAIN FEED -->
        <div class="feed-main">
          <div id="feedList" class="feed-list"></div>
          <div id="feedLoader" class="feed-loader">Loading...</div>
          <div id="feedSentinel" class="feed-sentinel"></div>
        </div>

      <!-- SIDEBAR -->
<aside class="infinite-feed-sidebar">
  <h3 class="sidebar-title">Videos</h3>

  <div class="yt-list">

    <article class="yt-item" data-video-id="UUIa2wx1aMA">
      <div class="yt-thumb">Loading...</div>
    </article>

    <article class="yt-item" data-video-id="sTpdi9l7xVw">
      <div class="yt-thumb">Loading...</div>
    </article>

    <article class="yt-item" data-video-id="uroatTOAlH0">
      <div class="yt-thumb">Loading...</div>
    </article>

  </div>
</aside>


      </div>
    </section>

    <!-- RELATED SECTION -->
    <section id="relatedHomeSection" class="related-home-section container">
      <h2 class="related-home-title">संबंधित पोस्ट</h2>
      <div id="relatedHomeGrid" class="related-home-grid"></div>
      <div class="related-home-more">
        <button id="relatedShowMore" class="btn-outline">और पढ़ें</button>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script>
    fetch("footer/footer.html")
      .then(res => res.text())
      .then(data => {
        const footerEl = document.getElementById("footer");
        if (footerEl) footerEl.innerHTML = data;
      });
  </script>

  <!-- JS -->
  <script type="module" src="/frontend/js/main.js"></script>
  <script src="/frontend/include.js"></script>
</body>
</html>
