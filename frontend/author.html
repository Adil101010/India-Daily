<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author — India Daily</title>
  <meta name="description" content="India Daily — लेखक का पेज: लेख, बायो और संपर्क" />

  <!-- Font (same as बाकी pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Global CSS (nav/top/footer ke liye, optional but recommended) -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Inline Author Page Styles -->
  <style>
    :root{
      --primary-red:#C80000;
      --accent:#FF3B3B;
      --muted:#666;
      --bg:#ffffff;
      --card-bg:#fafafa;
      --max-width:1100px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:#111;
      line-height:1.5;
      font-family:'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .container{
      max-width:var(--max-width);
      margin:26px auto;
      padding:0 16px;
    }

    /* Top bar (Author page header) */
    .top-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 16px;
      background:var(--primary-red);
      color:#fff;
      font-weight:700;
      border-radius:0px;
      box-shadow:0 8px 24px rgba(0,0,0,0.18);
      margin-top:0px;
    }
    .top-bar .site{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .top-bar .brand{
      font-size:18px;
      letter-spacing:0.4px;
    }
    .top-bar .tag{
      font-size:13px;
      opacity:0.9;
    }
    .top-bar .actions{
      font-size:13px;
      background:rgba(255,255,255,0.16);
      padding:4px 10px;
      border-radius:20px;
    }

    /* Layout (left author card + right articles) */
    .grid{
      display:grid;
      grid-template-columns:320px 1fr;
      gap:22px;
      margin-top:20px;
    }
    @media (max-width:900px){
      .grid{
        grid-template-columns:1fr;
      }
    }

    /* Author card */
    .author-card{
      background:var(--card-bg);
      padding:18px;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.04);
    }
    .author-top{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .avatar{
      width:84px;
      height:84px;
      border-radius:50%;
      background:#ddd;
      flex-shrink:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:24px;
      color:#444;
      text-transform:uppercase;
    }
    .author-name{
      font-size:20px;
      font-weight:700;
    }
    .author-meta{
      color:var(--muted);
      font-size:13px;
      margin-top:3px;
    }
    .bio{
      margin-top:12px;
      color:#222;
      font-size:14px;
    }
    .author-stats{
      display:flex;
      gap:12px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .stat{
      background:#fff;
      padding:8px 10px;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.03);
      font-size:13px;
      display:flex;
      flex-direction:column;
      min-width:72px;
    }
    .stat strong{
      font-size:15px;
      margin-bottom:2px;
    }

    /* Related authors */
    .related{
      margin-top:18px;
    }
    .related h4{
      margin:0 0 8px;
      font-size:16px;
    }
    .related-list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .related-item{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .related-item .mini{
      width:44px;
      height:44px;
      border-radius:50%;
      background:#eee;
      flex-shrink:0;
    }
    .related-item-name{
      font-size:14px;
      font-weight:600;
    }
    .related-item-role{
      font-size:12px;
      color:var(--muted);
    }

    /* Articles list */
    .articles-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .articles-header h2{
      margin:0;
      font-size:20px;
    }
    .articles-updated{
      color:var(--muted);
      font-size:13px;
    }

    .articles{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:4px;
    }
    .article{
      display:flex;
      gap:14px;
      padding:12px;
      border-radius:10px;
      background:#fff;
      align-items:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.04);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .article:hover{
      transform:translateY(-3px);
      box-shadow:0 12px 30px rgba(0,0,0,0.08);
    }
    .article img{
      width:120px;
      height:74px;
      object-fit:cover;
      border-radius:6px;
      flex-shrink:0;
    }
    .art-content{
      flex:1;
      min-width:0;
    }
    .art-title{
      font-weight:700;
      margin-bottom:6px;
      font-size:16px;
      line-height:1.25;
    }
    .art-title a{
      color:#111;
      text-decoration:none;
    }
    .art-title a:hover{
      color:var(--primary-red);
      text-decoration:underline;
    }
    .art-excerpt{
      color:var(--muted);
      font-size:14px;
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
    }
    .art-meta{
      font-size:12px;
      color:var(--muted);
      margin-top:8px;
    }

    /* Pagination (demo) */
    .pagination{
      display:flex;
      gap:8px;
      justify-content:center;
      margin:18px 0;
      flex-wrap:wrap;
    }
    .page{
      padding:8px 12px;
      border-radius:8px;
      border:1px solid #eee;
      background:#fff;
      cursor:pointer;
      font-size:14px;
    }
    .page.active{
      border-color:var(--primary-red);
      color:var(--primary-red);
      font-weight:700;
    }

    /* General links / buttons */
    a{
      color:var(--primary-red);
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }

    .btn{
      display:inline-block;
      padding:8px 12px;
      border-radius:8px;
      background:var(--primary-red);
      color:#fff;
      font-weight:700;
      font-size:13px;
      text-decoration:none;
      border:none;
      cursor:pointer;
    }
    .btn:hover{
      background:#a50000;
      text-decoration:none;
    }

    /* Responsive tweaks */
    @media (max-width:680px){
      .article{
        align-items:flex-start;
      }
      .article img{
        width:100px;
        height:64px;
      }
    }
  </style>
</head>
<body>

  <!-- -------------  header or top bar or navigation ------------- -->
  
  <div include-html="header/header.html"></div>

  <div class="container">
    <!-- Author page top bar -->
    <header class="top-bar">
      <div class="site">
        <div class="brand">India Daily</div>
        <div class="tag">खबरें · विश्लेषण · राय</div>
      </div>
      <div class="actions">@IndiaDaily</div>
    </header>

    <main class="grid">
      <!-- LEFT: Author card + related authors -->
      <aside>
        <div class="author-card">
          <div class="author-top">
            <div class="avatar" id="authorAvatar" aria-hidden="true"></div>
            <div>
              <div class="author-name" id="authorName">लेखक का नाम</div>
              <div class="author-meta" id="authorRole">रोल · शहर</div>
            </div>
          </div>

          <p class="bio" id="authorBio">
            यहाँ लेखक की संक्षिप्त जानकारी लिखें — अनुभव, रूचियाँ और क्या विषयों पर लिखते हैं।
          </p>

          <div class="author-stats">
            <div class="stat">
              <strong id="countArticles">0</strong>
              <div style="font-size:12px;color:var(--muted)">लेख</div>
            </div>
            <div class="stat">
              <strong id="countFollowers">0</strong>
              <div style="font-size:12px;color:var(--muted)">अनुयायी</div>
            </div>
            <div class="stat">
              <a class="btn" href="#contact">संपर्क करें</a>
            </div>
          </div>
        </div>

        <div class="related">
          <h4>अन्य लेखक</h4>
          <div class="related-list" id="relatedAuthors">
            <!-- JS fills -->
          </div>
        </div>
      </aside>

      <!-- RIGHT: Articles list -->
      <section>
        <div class="articles-header">
          <h2 id="pageHeading">लेखक: लेखक का नाम</h2>
          <div class="articles-updated">
            प्रोफाइल अपडेट: <span id="updatedAt">—</span>
          </div>
        </div>

        <div class="articles" id="articlesList">
          <!-- Articles appended by JS -->
        </div>

        <div class="pagination" id="pagination">
          <!-- Pages (demo) -->
        </div>
      </section>
    </main>
  </div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script>
    // footer include
    fetch("footer/footer.html")
      .then(res => res.text())
      .then(data => {
        const footer = document.getElementById("footer");
        if (footer) footer.innerHTML = data;
      })
      .catch(err => console.error("Footer load error:", err));
  </script>

  <!-- Inline Author Page JS -->
  <script>
    // Demo author data (baad me API / JSON se replace ho sakta hai)
    const author = {
      name: 'सुभांकर मिश्रा',
      role: 'स्टाफ रिपोर्टर',
      city: 'नई दिल्ली',
      bio: 'सुभांकर मिश्रा 10+ साल का पत्रकार हैं जो राजनीति, नीति और सामाजिक मुद्दों पर रिपोर्टिंग और विश्लेषण करते हैं।',
      avatarColor: '#e0e0e0',
      articles: [
        {
          id: 1,
          title: 'केंद्रीय बजट 2025: क्या बदला?',
          excerpt: 'इस रिपोर्ट में हम देखते हैं कि बजट ने किन क्षेत्रों को प्राथमिकता दी और आम लोगों पर इसका क्या असर होगा...',
          date: '2025-02-01',
          img: ''
        },
        {
          id: 2,
          title: 'स्थानीय चुनाव: एक नजरा',
          excerpt: 'स्थानीय चुनावों के नतीजों का त्वरित विश्लेषण, कौन जीता, कौन हारा और आगे की राजनीति पर इसका क्या प्रभाव होगा...',
          date: '2025-01-12',
          img: ''
        },
        {
          id: 3,
          title: 'कृषि सुधार: बहस जारी',
          excerpt: 'कृषि सुधारों पर बढ़ती बहस, किसानों की मांगें और सरकार का रुख — इस रिपोर्ट में विस्तार से...',
          date: '2024-12-08',
          img: ''
        }
      ],
      followers: 12800,
      updatedAt: '21 नवम्बर 2025'
    };

    // Populate author card
    document.getElementById('authorName').textContent = author.name;
    document.getElementById('authorRole').textContent = author.role + ' · ' + author.city;
    document.getElementById('authorBio').textContent = author.bio;
    document.getElementById('countArticles').textContent = author.articles.length;
    document.getElementById('countFollowers').textContent =
      author.followers.toLocaleString('en-IN');
    document.getElementById('pageHeading').textContent = 'लेखक: ' + author.name;
    document.getElementById('updatedAt').textContent = author.updatedAt;

    // Avatar initials
    const avatar = document.getElementById('authorAvatar');
    avatar.style.background = author.avatarColor || '#d6d6d6';
    avatar.textContent = author.name
      .split(' ')
      .map(n => n[0])
      .slice(0,2)
      .join('')
      .toUpperCase();

    // Articles list
    const articlesList = document.getElementById('articlesList');
    author.articles.forEach(a => {
      const el = document.createElement('article');
      el.className = 'article';
      const imgSrc = a.img || 'https://via.placeholder.com/320x200?text=News';
      el.innerHTML = `
        <img src="${imgSrc}" alt="" loading="lazy" />
        <div class="art-content">
          <div class="art-title">
            <a href="article.html?id=${encodeURIComponent(a.id)}">${a.title}</a>
          </div>
          <div class="art-excerpt">${a.excerpt}</div>
          <div class="art-meta">${a.date} · 3 min read</div>
        </div>
      `;
      articlesList.appendChild(el);
    });

    // Related authors (demo list)
    const related = document.getElementById('relatedAuthors');
    ['रवि शुक्ल', 'निया मेहता', 'सौरभ वारियर'].forEach(name => {
      const r = document.createElement('div');
      r.className = 'related-item';
      r.innerHTML = `
        <div class="mini"></div>
        <div>
          <div class="related-item-name"><a href="author.html">${name}</a></div>
          <div class="related-item-role">लेखक</div>
        </div>
      `;
      related.appendChild(r);
    });

    // Simple pagination demo (future real paging ke liye ready)
    function renderPagination(total, page = 1, pageSize = 5) {
      const pages = Math.ceil(total / pageSize);
      const node = document.getElementById('pagination');
      node.innerHTML = '';
      if (pages <= 1) return;

      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement('button');
        btn.className = 'page' + (i === page ? ' active' : '');
        btn.textContent = i;
        btn.addEventListener('click', () => {
          alert('Pagination demo — page ' + i + ' yahan future me load hoga.');
        });
        node.appendChild(btn);
      }
    }
    renderPagination(author.articles.length, 1, 5);
  </script>

  <!-- Header include handler -->
  <script src="include.js"></script>
</body>
</html>
