<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="pageTitle">Article — India Daily</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- global + article css -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/article.css" />
  <meta name="description" id="metaDescription" content="India Daily" />
</head>

<body>
    <!-- -------------  header or top bar or navigation ------------- -->

<div include-html="/header/header.html"></div>




<!-- ====================== ARTICLE PAGE ====================== -->
<main class="article-container">

  <!-- Breadcrumbs -->
  <div class="breadcrumbs" id="breadcrumbs">
    <a href="index.html">Home</a> › 
    <a id="bcCategory" href="#">Category</a> › 
    <span id="bcTitle">Article</span>
  </div>

  <article id="articleCard" class="article-card">

    <!-- HERO IMAGE -->
    <div class="featured-img" id="featuredImgWrap"></div>

    <div class="article-meta">
      <div class="kicker" id="articleCategory"></div>
      <h1 id="articleTitle"></h1>

      <div class="meta-row">
        <span id="articleAuthor"></span> • 
        <span id="articleDate"></span> • 
        <span id="readTime"></span>
      </div>
    </div>

    <div class="article-body" id="articleBody"></div>

    <!-- Author Box -->
    <div id="authorBox" class="author-box"></div>

    <!-- Share Buttons -->
    <div class="share-row">
      <button id="shareFb">Facebook</button>
      <button id="shareX">Twitter</button>
      <button id="shareWa">WhatsApp</button>
    </div>

    <!-- Related -->
    <section id="relatedList" class="related">
      <h3>Related Articles</h3>
      <div class="related-grid"></div>
    </section>

    <!-- Comments -->
    <section class="comments">
      <h3>Comments</h3>
      <div class="comments-note">Comments integration will be added later.</div>
    </section>

  </article>

</main>

<!-- ====================== FOOTER ====================== -->
<div id="footer"></div>

<script>
fetch("./footer/footer.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>

<!-- scripts -->
<script src="js/main.js"></script>
<script src="js/article.js"></script>
<!-- -------------  for the header or the header  ------------- -->
<script src="/include.js"></script>
</body>
</html>
